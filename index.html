<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>OUR GALLERY</title>
  <link rel="stylesheet" href="styles.css">


  <!-- Import maps so we can import Three.js as a module -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>

<!-- Page Loader-->
 <div id="overlay">
    <div class="overlay-inner">
      <div class="container-1">
        <div class="upper-caption">
          <div class="block">
            <p>GAMALIEL</p>
          </div>
          <div class="block">
            <p>MAYASTI</p>
          </div>
          <div class="block"></div>
        </div>
        <img src="images/logo.webp" alt="Logo Image"/>
        <div class="lower-caption">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block">
            <p>2016</p>
          </div>

        </div>
      </div>

      <div class="container-2">
        <div class="guest-name">
         <h1>DEAR</h1>
        <hr>
        <h1>ARFAN IKHSANUL AMAL</h1>
        </div>
      </div>
      <div class="container-3">
        <div class="wellcome-text">
          <h1>YOU'RE INVITED</h1>
          <h1>TO OUR WEDDING</h1>
        </div>
        <div id="open-btn">
          <h1 id="loader-status" class="loader-base-color">LOADING ASSETS . . .</h1>
        </div>
        <div id="overlay-progress">
          <div id="overlay-progress-bar">
          </div>
        </div>
      </div>
    </div>
 </div>


<div class="logo" id="close-btn">
<p>BACK</p>
</div>

<!--Main Page-->
<div class="main-page">
  <div id="app"></div>
</div>



<script type="module" src="main.js"></script>

</body>
</html>
